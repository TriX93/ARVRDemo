<html>
  <head>
<!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-event-set-component/master/dist/aframe-event-set-component.min.js"></script>

  </head>
  <body>
    <a-scene embedded arjs>
      <a-camera>
        <!--<a-cursor></a-cursor>-->
        <a-entity cursor position="0 0 -1" 
          geometry="primitive: sphere"; radius="0.005"
          material="color: #000033; shader: flat; opacity: 0.5"
        >

        </a-entity>
      </a-camera>
      <!-- Style the button with images or whatever. -->
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere event-set__enter="_event: mouseenter; material.color: #ff0000" position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    </a-scene>
      
  </body>
</html>
